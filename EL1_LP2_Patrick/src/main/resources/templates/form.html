<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
	<head>
		<meta charset="ISO-8859-1">		
		<title>Formulario</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	</head>
	<body>
		<div class="container mt-4">
			<div class="col-sm-6">
				<form th:object="${empleado}" th:action="@{/save}" method="post">
					<div class="card-header">
						<h3>Model Empleado</h3>
					</div>
					<div class="card-body">
						<div class="form-group">
						    <label>ID</label>
						    <input th:field="*{IdEmpleado}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
						    <label>Apellidos</label>
						    <input th:field="*{Apellidos}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
						    <label>Nombres</label>
						    <input th:field="*{Nombres}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
						    <label>Edad</label>
						    <input th:field="*{Edad}" type="number" class="form-control"/>
						</div>
						<div class="form-group">
						    <label>Sexo</label>
						    <input th:field="*{Sexo}" type="text" class="form-control"/>
						</div>
						<div class="form-group">
						    <label>Salario</label>
						    <input th:field="*{Salario}" type="number" class="form-control"/>
						</div>


					</div>
					<div class="card-footer">
						<input type="submit" value="Guardar" class="brn btn-success"/>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
